<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <title>Livraria Cultura | Login</title>
        <link rel="stylesheet" href="/../css/estilo.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">        
    </head>
    <body>
        <div class="container-fluid">
            <a href="index.html"><img class="img-responsive img-logo-centro" src="/../img/livrariacultura.jpg" alt="Livraria Cultura"></a>
        </div>
        <br><br><br><br><br>
        <div class="container">
            <form action="" method="post">
                <div class="container-fluid">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <label for="login">Login</label>
                        <input type="text" id="login" placeholder="Usuario" class="form-control">
                    </div>
                </div>
                <br><br><br>
                <div class="container-fluid">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <label for="pwd">Senha</label>
                        <input type="password" id="pwd" placeholder="Senha" class="form-control">
                    </div>
                </div>
                <br><br><br>
                <div class="container-fluid">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-6">
                        <input type="button" class="btn btn-login" value="Entrar">
                    </div>
                </div>
            </form>
        </div>
        <footer id="rodape"></footer>
        <!-- JavaScript Bootstrap e jQuery Loader Header/Footer-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
        <script src="/../js/loader.js"></script> 
        <script src="/../js/loader-conteudo.js"></script>
        <script src="/../js/auth.js"></script>
    </body>
</html>
